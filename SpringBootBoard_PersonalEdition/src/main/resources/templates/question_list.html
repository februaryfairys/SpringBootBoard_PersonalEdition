<table>
	<thead>
		<tr>
			<th>Subject</th>
			<th>Date</th>
		</tr>
	</thead>
	<tbody>
		<tr th:each="question : ${questionList}">
<!--			<td>[[${question.subject}]]</td>-->
			<td>
				<a th:href="@{|/question/detail/${question.id}|}" th:text="${question.subject}"></a>
			</td>
			<td>[[${question.createDate}]]</td>
		</tr>
	</tbody>
</table>
